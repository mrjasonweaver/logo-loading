<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Logo Loading</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500&display=swap" rel="stylesheet">
  </head>
<body>
  <header id="site-header">
    <logo>
      <svg id="logo-wrap" width="91px" height="91px" viewBox="0 0 91 91" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <g id="logo">
          <polygon id="triangle-top-left" transform="translate(-8, -8)" points="45.5 14 16.6828613 64 45.5 64"></polygon>
          <polygon id="triangle-top-right" points="45.5 14 45.5 64 74.3896484 64"></polygon>
          <polygon id="triangle-bottom" points="16.6828613 64 9 77.2198545 82 77.2198545 74.3896484 64"></polygon>
        </g>
      </svg>
    </logo>
  </header>
  <main id="main">
    <h1>Find GitHub users near you</h1>
    <form id="getUserForm">
      <input type="text" placeholder="github username" id="username" name="username" required>
      <button type="submit" class="btn">Submit</button>
    </form>
    <div id="content">
      <pre></pre>
    </div>
  </main>
  <footer>

  </footer>
  <script src="index.ts"></script>
</body>
</html>
